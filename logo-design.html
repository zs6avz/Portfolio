<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logo Design Portfolio - Custom branding and identity designs by Annamarie Nieuwoudt">
    <meta name="author" content="Annamarie Nieuwoudt">
    <title>Logo Design Gallery - Annamarie Nieuwoudt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">Annamarie Nieuwoudt</a>
            </div>
            <a href="index.html#portfolio" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="container">
            <h1>Logo Design</h1>
            <p>Custom branding & identity designs created for various small businesses</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="gallery-main">
        <div class="container">
            <div class="gallery-grid">
                <!-- Add your actual images here -->
                <div class="gallery-item">
                    <img src="./Images/Prog Girl Logo.png" alt="Logo design project 1" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./Images/aeon logic logo.png" alt="Logo design project 6" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./Images/vegas real luxury.png" alt="Logo design project 2" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="./Images/Limpopo Living Logo.png" alt="Logo design project 3" loading="lazy">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container">
            <p>&copy; 2026 Annamarie Nieuwoudt. All rights reserved.</p>
            <nav class="footer-links" aria-label="Footer navigation">
                <a href="index.html#about">About</a>
                <a href="index.html#experience">Experience</a>
                <a href="index.html#portfolio">Portfolio</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
